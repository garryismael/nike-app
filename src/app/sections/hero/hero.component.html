<main
  id="home"
  class="flex flex-col justify-center w-full min-h-screen gap-10 xl:flex-row max-container"
>
  <div
    class="relative flex flex-col items-start justify-center w-full xl:w-2/5 max-xl:padding-x pt-28"
  >
    <p class="text-xl font-montserrat text-coral-red">Our Summer collections</p>
    <h1
      class="mt-10 font-palanquin text-8xl max-sm:text-[72px] max-sm:leading-[82px]"
    >
      <span class="relative z-10 pr-10 xl:bg-white xl:whitespace-nowrap"
        >The New Arrival</span
      ><br />
      <span class="inline-block mt-3 text-coral-red">Nike</span> Shoes
    </h1>
    <p class="mt-6 text-lg leading-8 font-montserrat text-slate-gray mb-14">
      Discover stylish Nike arrivals, quality comfort, and innovation for your
      active life.
    </p>
    <c-button
      label="Shop Now"
      iconUrl="/assets/icons/arrow-right.svg"
    ></c-button>
    <div class="flex flex-wrap items-start justify-start w-full gap-16 mt-20">
      @for (stat of statistics; track stat.label) {
      <div>
        <p class="text-4xl font-bold font-palanquin">{{ stat.value }}</p>
        <p class="leading-7 font-montserrat text-slate-gray">
          {{ stat.label }}
        </p>
      </div>
      }
    </div>
  </div>
  <div
    class="relative flex items-center justify-center flex-1 bg-center bg-cover xl:min-h-screen max-xl:py-40 bg-primary bg-hero"
  >
    <img
      [ngSrc]="bigShoeImg"
      alt="shoe collection"
      width="610"
      height="500"
      class="relative z-10 object-contain"
    />

    <div
      class="flex sm:gap-6 gap-4 absolute -bottom-[5%] sm:left-[10%] max-sm:px-6"
    >
      @for (shoe of shoes; track shoe.thumbnail) {
      <app-shoe-card
        [imgUrl]="shoe"
        [bigShoeImg]="bigShoeImg"
        (changeBigShoeImage)="changeImg(shoe)"
      />
      }
    </div>
  </div>
</main>
