<div class="flex flex-1 flex-col w-full max-sm:w-full">
  <img
    [ngSrc]="popularProduct.imgURL"
    width="282"
    height="282"
    [alt]="popularProduct.name"
    class="w-[282px] h-[282px]"
  />
  <div class="mt-8 flex justify-start gap-2.5">
    <img
      ngSrc="/assets/icons/star.svg"
      alt="rating icon"
      width="24"
      height="24"
    />
    <p class="font-montserrat text-xl leading-normal text-slate-gray">(4.5)</p>
  </div>
  <h3 class="mt-2 text-2xl leading-normal font-semibold font-palanquin">
    {{ popularProduct.name }}
  </h3>
  <p
    class="mt-2 font-semibold font-montserrat text-coral-red text-2xl leading-normal"
  >
    {{ popularProduct.price }}
  </p>
</div>
